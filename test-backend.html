<!DOCTYPE html>
<html>
<head>
    <title>Test Backend NovaRE</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
        button { padding: 10px 15px; margin: 5px; }
        input[type="text"], input[type="password"] { width: 200px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Test Backend NovaRE</h1>
    
    <div class="test-section">
        <h2>1. Test Connessione API</h2>
        <button onclick="testConnection()">Test Connessione</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Lista Immobili Pubblici</h2>
        <button onclick="testPublicListings()">Carica Lista Immobili</button>
        <div id="listings-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Admin Login</h2>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="ddd">
        <button onclick="testAdminLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Immobile Specifico</h2>
        <input type="text" id="listing-id" placeholder="ID Immobile" value="3">
        <button onclick="testSpecificListing()">Carica Immobile</button>
        <div id="specific-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Test Aggiorna JSON (PUT) - DEBUG 401</h2>
        <input type="text" id="put-username" placeholder="Username" value="admin"><br>
        <input type="password" id="put-password" placeholder="Password" value="ddd"><br>
        <input type="text" id="put-listing-id" placeholder="ID Immobile" value="3"><br>
        <button onclick="testUpdateJson()">Aggiorna (PUT JSON)</button>
        <div id="updateOut" class="result"></div>
    </div>

    <div class="test-section">
        <h2>6. Test Upload Foto (POST) - DEBUG 401</h2>
        <input type="text" id="post-username" placeholder="Username" value="admin"><br>
        <input type="password" id="post-password" placeholder="Password" value="ddd"><br>
        <input type="text" id="post-listing-id" placeholder="ID Immobile" value="3"><br>
        <input type="file" id="photo-file" multiple accept="image/*"><br>
        <button onclick="testUploadPhotos()">Upload Foto (POST)</button>
        <div id="uploadOut" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081';

        async function testConnection() {
            const result = document.getElementById('connection-result');
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                if (response.ok) {
                    result.innerHTML = `<div class="success">‚úÖ Connessione OK: ${response.status}</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Errore connessione: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Errore: ${error.message}</div>`;
            }
        }

        async function testPublicListings() {
            const result = document.getElementById('listings-result');
            try {
                const response = await fetch(`${API_BASE}/api/public/listings`);
                const data = await response.json();
                
                if (response.ok) {
                    console.log('üìã Lista immobili completa:', data);
                    result.innerHTML = `
                        <div class="success">‚úÖ ${data.length} immobili caricati</div>
                        <details>
                            <summary>Dettagli Immagini</summary>
                            <pre>${data.map(listing => ({
                                id: listing.id,
                                title: listing.title || listing.titolo,
                                imageUrl: listing.imageUrl,
                                immaginePrincipale: listing.immaginePrincipale,
                                images: listing.images,
                                immagini: listing.immagini,
                                photoUrls: listing.photoUrls,
                                photos: listing.photos
                            })).map(l => JSON.stringify(l, null, 2)).join('\\n---\\n')}</pre>
                        </details>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Errore: ${response.status} - ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Errore: ${error.message}</div>`;
            }
        }

        async function testAdminLogin() {
            const result = document.getElementById('login-result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/listings`, {
                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<div class="success">‚úÖ Login OK - ${data.length} immobili admin</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Login fallito: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Errore: ${error.message}</div>`;
            }
        }

        async function testSpecificListing() {
            const result = document.getElementById('specific-result');
            const listingId = document.getElementById('listing-id').value;
            
            if (!listingId) {
                result.innerHTML = '<div class="error">‚ùå Inserisci un ID immobile</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/public/listings/${listingId}`);
                const data = await response.json();
                
                if (response.ok) {
                    console.log(`üè† Immobile ${listingId} completo:`, data);
                    result.innerHTML = `
                        <div class="success">‚úÖ Immobile caricato: ${data.title || data.titolo}</div>
                        <details>
                            <summary>Dettagli Completi</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Errore: ${response.status} - ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Errore: ${error.message}</div>`;
            }
        }

        // TEST PUT JSON - DEBUG 401
        async function testUpdateJson() {
            const result = document.getElementById('updateOut');
            const username = document.getElementById('put-username').value;
            const password = document.getElementById('put-password').value;
            const listingId = document.getElementById('put-listing-id').value;
            
            console.clear();
            console.log('üîç DEBUG PUT - Starting test...');
            
            const testDto = {
                title: "Test Update " + new Date().toLocaleTimeString(),
                description: "Test update from test-backend.html",
                price: 350000
            };
            
            try {
                const auth = 'Basic ' + btoa(username + ':' + password);
                console.log('üîë Authorization header:', auth);
                
                const response = await fetch(`${API_BASE}/api/admin/listings/${listingId}/json`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': auth
                    },
                    body: JSON.stringify(testDto)
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('üì¶ Response body (raw):', responseText);
                
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = { rawText: responseText };
                }
                
                if (response.ok) {
                    result.innerHTML = `<div class="success">‚úÖ PUT SUCCESS: ${response.status}</div><pre>${JSON.stringify(responseData, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå PUT FAILED: ${response.status}</div><pre>RESPONSE JSON:\n${JSON.stringify(responseData, null, 2)}</pre>`;
                }
                
            } catch (error) {
                console.error('üö® Error:', error);
                result.innerHTML = `<div class="error">‚ùå ERROR: ${error.message}</div>`;
            }
        }

        // TEST POST PHOTOS - DEBUG 401
        async function testUploadPhotos() {
            const result = document.getElementById('uploadOut');
            const username = document.getElementById('post-username').value;
            const password = document.getElementById('post-password').value;
            const listingId = document.getElementById('post-listing-id').value;
            const fileInput = document.getElementById('photo-file');
            
            console.clear();
            console.log('üîç DEBUG POST - Starting test...');
            
            if (!fileInput.files.length) {
                result.innerHTML = '<div class="error">‚ùå Seleziona almeno un file</div>';
                return;
            }
            
            try {
                const auth = 'Basic ' + btoa(username + ':' + password);
                console.log('üîë Authorization header:', auth);
                
                const formData = new FormData();
                for (let file of fileInput.files) {
                    formData.append('photos', file);
                    console.log('üìé Added file:', file.name, file.size, 'bytes');
                }
                
                const response = await fetch(`${API_BASE}/api/admin/listings/${listingId}/photos`, {
                    method: 'POST',
                    headers: {
                        'Authorization': auth
                        // Non settare Content-Type per FormData
                    },
                    body: formData
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('üì¶ Response body (raw):', responseText);
                
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = { rawText: responseText };
                }
                
                if (response.ok) {
                    result.innerHTML = `<div class="success">‚úÖ POST SUCCESS: ${response.status}</div><pre>${JSON.stringify(responseData, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå POST FAILED: ${response.status}</div><pre>RESPONSE JSON:\n${JSON.stringify(responseData, null, 2)}</pre>`;
                }
                
            } catch (error) {
                console.error('üö® Error:', error);
                result.innerHTML = `<div class="error">‚ùå ERROR: ${error.message}</div>`;
            }
        }

        // Auto-test connessione all'avvio
        document.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
