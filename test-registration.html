<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registrazione NovaRe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Test Registrazione NovaRe</h1>
        <p>Test della registrazione al backend Spring Boot</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="agente001" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>
            
            <div class="form-group">
                <label for="companyCode">Codice Azienda:</label>
                <input type="text" id="companyCode" name="companyCode" value="NUOVARE-SECRET-2025" required>
            </div>
            
            <button type="submit">üìù Registra Utente</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                companyCode: formData.get('companyCode')
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Registrazione in corso...</p>';
            
            try {
                console.log('üîÑ Invio dati:', data);
                
                const response = await fetch('http://localhost:8081/api/admin/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('admin:ddd')
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('üì° Risposta:', response.status, response.statusText);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Successo:', result);
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Registrazione Completata!</h3>
                            <p><strong>Username:</strong> ${data.username}</p>
                            <p><strong>Codice Azienda:</strong> ${data.companyCode}</p>
                            <p><strong>Risposta Backend:</strong> ${JSON.stringify(result)}</p>
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    console.error('‚ùå Errore:', error);
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Errore Registrazione</h3>
                            <p><strong>Codice:</strong> ${response.status}</p>
                            <p><strong>Messaggio:</strong> ${error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('üí• Errore di rete:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>üí• Errore di Connessione</h3>
                        <p>Impossibile connettersi al backend.</p>
                        <p><strong>Errore:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
